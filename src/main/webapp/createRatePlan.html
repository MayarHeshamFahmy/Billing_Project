<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Rate Plan - Billing System</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Create Rate Plan</h1>
            <form id="createRatePlanForm" class="form">
                <div class="form-group">
                    <label for="name">Rate Plan Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="basePrice">Base Price:</label>
                    <input type="number" id="basePrice" name="basePrice" step="0.01" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Create Rate Plan</button>
                    <a href="index.html" class="button">Back to Dashboard</a>
                </div>
            </form>
        </div>
        <script src="js/ratePlan.js"></script>
    </body>
</html>
