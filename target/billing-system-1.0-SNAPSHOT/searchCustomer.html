<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Customer - Billing System</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Search Customer</h1>
            <div class="search-section">
                <form id="searchForm" class="form">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Search</button>
                        <a href="index.html" class="button">Back to Dashboard</a>
                    </div>
                </form>
            </div>
            <div id="customerDetails" class="customer-details" style="display: none;">
                <h2>Customer Details</h2>
                <div class="details-content">
                    <p><strong>Name:</strong> <span id="customerName"></span></p>
                    <p><strong>Phone:</strong> <span id="customerPhone"></span></p>
                    <p><strong>Email:</strong> <span id="customerEmail"></span></p>
                    <p><strong>Address:</strong> <span id="customerAddress"></span></p>
                    <p><strong>Rate Plan:</strong> <span id="customerProfile"></span></p>
                </div>
            </div>
        </div>
        <script src="js/customer.js"></script>
    </body>
</html>
