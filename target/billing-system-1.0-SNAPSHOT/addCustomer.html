<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add New Customer - Billing System</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Add New Customer</h1>
            <form id="addCustomerForm" class="form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="profile">Rate Plan:</label>
                    <select id="profile" name="profileId" required>
                        <option value="">Select a Rate Plan</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit">Add Customer</button>
                    <a href="index.html" class="button">Back to Dashboard</a>
                </div>
            </form>
        </div>
        <script src="js/customer.js"></script>
    </body>
</html>
